name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]   # ðŸš€ Runs when code is pushed to main branch

jobs:
  # -----------------
  # 1. CI: Run tests
  # -----------------
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: python -m unittest discover

  # -----------------
  # 2. CD: Deploy to GCP VM
  # -----------------
  deploy:
    runs-on: ubuntu-latest
    needs: build   # âœ… only runs if tests pass

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Deploy to GCP VM
        uses: appleboy/ssh-action@v0.1.6
        with:
          host: ${{ secrets.VM_HOST }}
          username: ${{ secrets.VM_USER }}
          key: ${{ secrets.DEPLOY_SSH_KEY }}
          script: |
            # Clone repo if not exists
            if [ ! -d "/home/jagritdua5/app" ]; then
              git clone https://github.com/JagritDua/Basic-Project.git /home/jagritdua5/app
            fi

            # Go to app directory
            cd /home/jagritdua5/app

            # Pull latest code
            git pull origin main

            # Install/update dependencies
            pip3 install --user -r requirements.txt

            # Stop existing Flask app (if running)
            pkill -f "python3 app.py" || true

            # Restart Flask app in background
            nohup python3 app.py > app.log 2>&1 &
